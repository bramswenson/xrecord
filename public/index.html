<!DOCTYPE html>
<html>
	<head>
    <title>xRecord</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="javascripts/jquery.js"></script>
		<script type="text/javascript" src="javascripts/xrecord_widget.js"></script>

      var flashvars = { 'rtmp_app_url': 'rtmp://projectx-web.craniumisajar.com/rtmp',

		<div id="xrecord_widget">
			<h1>You need Flash Player to record...</h1>

		</div>
    <div id="webcam_controls">
      <div id="record_button" class="button record hidden"></div>
    </div>
	</body>
</html>
